<!DOCTYPE html>
<html lang="en">
    <body>
        <p id="test">
            Welcome to Javascript Class.
        </p>
        <button onclick=temp()>Click here to change text</button>
        
    </body>
    <head>
        <script>
            function temp() {
                document.getElementById("test").innerHTML = "My Project."
            }
        </script>
    </head>
</html>
